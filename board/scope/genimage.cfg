image sdcard.img {
    hdimage {
    }

    size = 4G
    
    partition u-boot {
        in-partition-table = "no"
        image = "u-boot-sunxi-with-spl.bin"
        offset = 8192
        size = 1040384 # 1MB - 8192
    }

    partition env {
        partition-type = 0xC
        bootable = "true"
        image = "env.vfat"
    }

    partition rootfs1 {
        partition-type = 0x83
        image = "rootfs.ext4"
        size = 0
    }

    partition rootfs2 {
        partition-type = 0x83
        image = "rootfs.ext4"
        size = 0
    }

    partition userdata {
        partition-type = 0x83
        image = "userdata.ext4"
        size = 0
    }

}

image env.vfat {
    vfat {
        files = {
            "uboot-env.bin"
        }
    }
    size = 10M
}

image userdata.ext4 {  
    ext4 {
        label = "userdata"

    }
    mountpoint = "/mnt/"
    size = 128M
}

